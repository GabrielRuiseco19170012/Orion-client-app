<div class="row">
  <div class="col">
    <div class="mb-3 form-check">
      <input  class="form-check-input" type="checkbox" [(ngModel)]="isChecked" (change)="checkValue(isChecked?'true':'false')" />
      <label class="form-check-label mx-1">Grant acces permission</label>
    </div>
    <form name="form" [formGroup]="form" (ngSubmit)="form.value && onSubmit()">
      <div class="form-group">
        <label>Nombre(s)</label>
        <input type="text" class="form-control"
               formControlName="name"
               [ngClass]="{'is-invalid': form.get('name')?.touched && form.get('name')?.invalid}"
               aria-describedby="" placeholder="">
        <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="invalid-feedback">
          <div *ngIf="form.get('name')?.errors?.required">El nombre es requerido</div>
        </div>
      </div>
      <div class="text-center">
        <button [disabled]="!form.valid" class="btn btn-lg btn-info mt-2">
          Registrar
        </button>
      </div>
    </form>
  </div>
  <div class="col">
    <h3>Acceso</h3>
  </div>
</div>
